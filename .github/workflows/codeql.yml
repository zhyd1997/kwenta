name: CodeQL

on:
  push:
    branches: [main, dev]
    paths-ignore:
      - node_modules
  pull_request:
    branches: [main, dev]
    paths-ignore:
      - node_modules
  schedule:
    - cron: '0 6 * * 3'

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # pin@v2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@436dbd9100756e97f42f45da571adeebf8270723 # pin@codeql-bundle-20220322
        with:
          queries: security-and-quality
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@436dbd9100756e97f42f45da571adeebf8270723 # pin@codeql-bundle-20220322

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@436dbd9100756e97f42f45da571adeebf8270723 # pin@codeql-bundle-20220322
